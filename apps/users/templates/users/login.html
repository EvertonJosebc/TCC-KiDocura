{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}

{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
      <div id="form_errors">
          {% for key, value in form.errors.items %}
          <strong>{{ value }}</strong>
          {% endfor %}
      </div>
</div>
{% endif %}

<div class="screen">
    <form method="POST" action="" class="login" novalidate="">
        {% csrf_token %}
        <img src="{% static 'img/logo.PNG'%}" alt="Minha Logo">
        <div class="login_field">
            <label for="email"></label>
            <i class="login_icon fa-solid fa-envelope"></i>
            <input id="email" type="email" placeholder="Email" class="login_input" name="username" tabindex="1" required
              autofocus>
            <div class="invalid-feedback">
                Please fill in your email
            </div>
        </div>

        <div class="login_field">
            <i class="login_icon fa-solid fa-lock"></i>
            <input id="password" type="password" placeholder="Password" class="login_input" name="password" tabindex="2"
              required>
            <div class="invalid-feedback">
                please fill in your password
            </div>
        </div>

        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                <label class="custom-control-label" for="remember-me">Remember Me</label>
            </div>
        </div>

        <button type="submit" class="button login_submit" tabindex="4">
            Login <i class="button_icon fa-solid fa-arrow-right-to-bracket"></i>
        </button>
    </form>

{% endblock %}
