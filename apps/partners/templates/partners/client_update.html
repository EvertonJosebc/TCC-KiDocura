{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Editar Cliente{% endblock %}
{% block content %}
    <div class="container-fluid  form-register">
        <div class="row">
            <div class="col-xl-1"></div>
            <div class="col-xl-10">
                <div class="content">
                    <div class="form-login">
                        <form method="POST" enctype="multipart/form-data" class="form-control" id="form-register">
                            <h1 >Editar Cliente</h1>
                            {% csrf_token %}
                            {{form | crispy }}
                            <br>
                            <button class="button-form" type="submit">Confirmar Edição</button>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-xl-1"></div>
        </div>
        <br>
    </div>
{% endblock %}
